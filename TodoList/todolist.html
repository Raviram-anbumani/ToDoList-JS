<body>
    <header class="navbar">

    <div class="container">

    <div class="overlay"></div>
    <div class="inputpopup">

        <form>
            <input id="inputTask" type="text" placeholder="Your Task" required>
            <input id="taskCategory" type="text" placeholder="Task Category" required>
            <label for="Complete"><h3>Due Time</h3></label>
            <input id="taskTime" type="time" required> 
            <label for="Complete"><h3>Due Date</h3></label>
            <input id="inputDescription" type="date" required>
            <label for="priority"><h3>Priority Level</h3></label>
            <div id="Plevel">
                <input class="level" type ="radio" name="Priority" value="high">High
                <input class="level" type ="radio" name="Priority" value="medium">Medium
                <input class="level" type ="radio" name="Priority" value="low">Low
            </div>
            <button id="addTask">Add</button>
            <button id="cancel">Cancel</button>
        </form>
    </div>
    <button type="button" id="popup" class="popupbtn">+</button>


    <script src="todoscript.js"></script>
</body>
